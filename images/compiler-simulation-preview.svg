<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#222222"/>
  <rect x="30" y="20" width="340" height="260" rx="10" fill="#0E4C92" stroke="#FF4F00" stroke-width="4"/>
  
  <!-- Title -->
  <text x="200" y="45" font-family="Courier New" font-size="14" fill="#FF4F00" text-anchor="middle" font-weight="bold">COMPILER SIMULATION</text>
  
  <!-- Regular Expression -->
  <rect x="50" y="60" width="120" height="40" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
  <text x="110" y="75" font-family="Courier New" font-size="10" fill="#222222" text-anchor="middle">REGEX</text>
  <text x="110" y="90" font-family="Courier New" font-size="11" fill="#FF4F00" text-anchor="middle" font-weight="bold">(a|b)*c</text>
  
  <!-- Arrow 1 -->
  <path d="M 175 80 L 210 80" stroke="#FF4F00" stroke-width="3"/>
  <path d="M 205 75 L 210 80 L 205 85" stroke="#FF4F00" stroke-width="3" fill="none"/>
  
  <!-- NFA -->
  <rect x="215" y="60" width="120" height="40" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
  <text x="275" y="75" font-family="Courier New" font-size="10" fill="#222222" text-anchor="middle">NFA</text>
  <circle cx="255" cy="88" r="5" fill="#FF4F00"/>
  <circle cx="270" cy="88" r="5" fill="#0E4C92"/>
  <circle cx="285" cy="88" r="5" fill="#FF4F00"/>
  <circle cx="300" cy="88" r="5" fill="#0E4C92"/>
  
  <!-- Arrow 2 -->
  <path d="M 275 105 L 275 130" stroke="#FF4F00" stroke-width="3"/>
  <path d="M 270 125 L 275 130 L 280 125" stroke="#FF4F00" stroke-width="3" fill="none"/>
  
  <!-- DFA -->
  <rect x="215" y="135" width="120" height="40" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
  <text x="275" y="150" font-family="Courier New" font-size="10" fill="#222222" text-anchor="middle">DFA</text>
  <circle cx="255" cy="163" r="6" fill="#FF4F00"/>
  <circle cx="275" cy="163" r="6" fill="#0E4C92"/>
  <circle cx="295" cy="163" r="6" fill="#FF4F00"/>
  
  <!-- Grammar Section -->
  <rect x="50" y="120" width="150" height="70" fill="#222222" stroke="#FF4F00" stroke-width="2"/>
  <text x="125" y="138" font-family="Courier New" font-size="10" fill="#FF4F00" text-anchor="middle" font-weight="bold">GRAMMAR</text>
  <text x="60" y="155" font-family="Courier New" font-size="9" fill="#D9D9D9">S → AB</text>
  <text x="60" y="168" font-family="Courier New" font-size="9" fill="#D9D9D9">A → aA | ε</text>
  <text x="60" y="181" font-family="Courier New" font-size="9" fill="#D9D9D9">B → bB | c</text>
  
  <!-- Parser Section -->
  <rect x="50" y="200" width="300" height="60" fill="#D9D9D9" stroke="#FF4F00" stroke-width="3"/>
  <text x="200" y="218" font-family="Courier New" font-size="11" fill="#222222" text-anchor="middle" font-weight="bold">LL(1) PARSER</text>
  <text x="60" y="235" font-family="Courier New" font-size="9" fill="#0E4C92">FIRST(S) = {a, b, c}</text>
  <text x="60" y="250" font-family="Courier New" font-size="9" fill="#0E4C92">FOLLOW(S) = {$}</text>
</svg>
