<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#222222"/>
  <rect x="40" y="30" width="320" height="240" rx="10" fill="#0E4C92" stroke="#FF4F00" stroke-width="4"/>
  
  <!-- Map/Grid -->
  <g id="map">
    <rect x="60" y="50" width="60" height="60" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
    <rect x="125" y="50" width="60" height="60" fill="#FF4F00" stroke="#222222" stroke-width="2"/>
    <rect x="190" y="50" width="60" height="60" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
    <rect x="255" y="50" width="60" height="60" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
    
    <rect x="60" y="115" width="60" height="60" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
    <rect x="125" y="115" width="60" height="60" fill="#FF4F00" stroke="#222222" stroke-width="2"/>
    <rect x="190" y="115" width="60" height="60" fill="#0E4C92" stroke="#222222" stroke-width="2"/>
    <rect x="255" y="115" width="60" height="60" fill="#D9D9D9" stroke="#222222" stroke-width="2"/>
  </g>
  
  <!-- City icons -->
  <circle cx="90" cy="80" r="6" fill="#222222"/>
  <circle cx="155" cy="80" r="8" fill="white"/>
  <circle cx="220" cy="80" r="6" fill="#222222"/>
  
  <!-- Army units -->
  <rect x="145" y="130" width="15" height="15" fill="white" stroke="#222222" stroke-width="1"/>
  <rect x="162" y="130" width="15" height="15" fill="white" stroke="#222222" stroke-width="1"/>
  <circle cx="220" cy="145" r="8" fill="#FF4F00"/>
  
  <!-- Bottom UI -->
  <rect x="60" y="190" width="260" height="70" fill="#222222" stroke="#FF4F00" stroke-width="2"/>
  <text x="70" y="210" font-family="Courier New" font-size="11" fill="#FF4F00" font-weight="bold">RESOURCES</text>
  <text x="70" y="230" font-family="Courier New" font-size="10" fill="#D9D9D9">Gold: 1500 | Wood: 800</text>
  <text x="70" y="250" font-family="Courier New" font-size="10" fill="#D9D9D9">Armies: 3 | Cities: 5</text>
  
  <rect x="220" y="200" width="90" height="25" rx="3" fill="#FF4F00"/>
  <text x="265" y="217" font-family="Courier New" font-size="11" fill="white" text-anchor="middle" font-weight="bold">END TURN</text>
</svg>
